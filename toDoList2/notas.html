<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notação Rítmica</title>
  <link rel="stylesheet" href="notas.css" />
</head>
<body>

  <div class="ritmos"></div>

  <div class="container" id="containerBotoes">
    <!-- Exemplo dentro do #containerBotoes -->
    <button data-tipo="Figura rítmica" data-simbolo="soo">𝅝</button> <!-- semibreve -->
    <button data-tipo="Figura rítmica" data-simbolo="mio">𝅗𝅥</button> <!-- mínima -->
    <button data-tipo="Figura rítmica" data-simbolo="seo">𝅘𝅥</button> <!-- semínima -->
    <button data-tipo="Figura rítmica" data-simbolo="coo">𝅘𝅥𝅮</button> <!-- colcheia -->
    <button data-tipo="Figura rítmica" data-simbolo="sco">𝅘𝅥𝅯</button> <!-- semicolcheia -->
    
    <button data-tipo="Pausa" data-simbolo="spo">𝄻</button> <!-- pausa semibreve -->
    <button data-tipo="Pausa" data-simbolo="mpo">𝄼</button> <!-- pausa mínima -->
    <button data-tipo="Pausa" data-simbolo="sep">𝄽</button> <!-- pausa semínima -->
    <button data-tipo="Pausa" data-simbolo="cpo">𝄾</button> <!-- pausa colcheia -->
    <button data-tipo="Pausa" data-simbolo="scp">𝄿</button> <!-- pausa semicolcheia -->
    
  </div>
  <button id="apagar">⌫</button>


  <script src="notas.js"></script>
</body>
</html>
